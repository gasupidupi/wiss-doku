<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Projekt zum ändern der Themes</title>
  <link href="themeswitch.css" rel="Stylesheet">
  <script src="themeswitch.js"></script>
</head>
<body>
  <header>

<!-- "Theme: " text und die vier vierecke  -->
    <p class="themetext">Theme:</p>
    <div>
      <div onclick="setdefault()" id="default" class="viereck selected default"></div>
      <div onclick="setgruen()"   id="gruen"   class="viereck gruen"></div>
      <div onclick="setrot()"     id="rot"     class="viereck rot"></div>
      <div onclick="setblau()"    id="blau"    class="viereck blau"></div>
    </div>

<!-- die Navigation - float:right ändert die Reihenfolge von rechts nach links -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="https://instagram.com/raphiij">Raphiij</a></li>
        <li><a href="https://instagram.com/thebauzz">Märsu</a></li>
        <li><a href="https://instagram.com/noeamon">Neemo</a></li>
      </ul>
    </nav>
  </header>

<!-- ein wenig content zum testen, ob das wechseln der Themefarben funktioniert-->
  <div class="content">
    <h2>Ob das wohl funktionieren wird..</h2>
    <a href="#" class="link">ein Link</a><br><br><br>
    <a href="#" class="knopf">Absenden</a><br><br>
    <p style="color: var(--themefarbe_haupt)">Hallo</p>
  </div>

</body>
</html>
