<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Navigation Right Sticky ohne JS</title>
  <link href="nav_right_stickynojs.css" rel="Stylesheet">
</head>
<body>

  <header>
  <div class="abstandoben">the ql 1's</div>

<!-- die erste Navigation ist die, welche beim scrollen oben bleibt-->
    <nav id="eins">
<!-- joa s'logo halt.. wichtig isch uf die Reihefolg z'achte.. -->
      <a href="#">
        <img src="igi_hover.png">
        <img src="igi.png" class="toplogo">
      </a>

<!-- ab da folgt die richtig Navigation -->
      <ul>
        <a href="#"><li>Home</li></a><!--
     --><a href="https://instagram.com/raphiij" target="_blank"><li>zum Raphij</li></a><!--
     --><a href="https://instagram.com/thebauzz" target="_blank"><li>zum Märsu</li></a><!--
     --><a href="https://instagram.com/noeamon" target="_blank"><li>zum Nemo</li></a>
      </ul>
    </nav>

<!-- die zweite Navigation ist die, welche man zu erst sieht & danach verschwindet-->
    <nav id="zwei">
<!-- joa s'logo halt.. wichtig isch uf die Reihefolg z'achte.. -->
      <a href="#">
        <img src="igi_hover.png">
        <img src="igi.png" class="toplogo">
      </a>

<!-- ab da folgt die richtig Navigation -->
      <ul>
        <a href="#"><li>Home</li></a><!--
     --><a href="https://instagram.com/raphiij" target="_blank"><li>zum Raphij</li></a><!--
     --><a href="https://instagram.com/thebauzz" target="_blank"><li>zum Märsu</li></a><!--
     --><a href="https://instagram.com/noeamon" target="_blank"><li>zum Nemo</li></a>
      </ul>
    </nav>

  </header>

  <div class="abstandunde"></div>
</body>
</html>
