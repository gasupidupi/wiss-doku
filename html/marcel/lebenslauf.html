<body>

      <div class="headerbg"></div>
      <div class="headerbild">
        <p>m</p><!-- das "logo" -->
      </div>
    </div>

    <nav class="deskview" id="navigation">
<!-- Die zwei Icons für den Einstellungsblock -->
      <div class="icons" id="customsetting">
        <div id="two" class="close begone"></div>
        <div id="one" class="gear" onclick="sideSetting();unsichtbar()"></div>
      </div>

<!-- das Hamburgermenu-->
      <div id="menu" onclick="nav_ine_use();unsichtbar()">
        <div id="normal1"></div>
        <div id="normal2"></div>
        <div id="normal3"></div>
      </div>

<!-- ab da folgt die richtig Navigation -->
      <ul id="dasmuessuebere">
        <li><a href="javascript:void(0)">Home</a></li><!--

     --><li><a href="javascript:void(0)" onclick="chumAbe()">Mehr über mich <i class="" id="dropdownicon"></i></a></li>
      </ul>

  <!-- s'Dropdown Menu -->
      <aside class="" id="dasmuessabe">
        <ul>
          <li><a href="https://github.com/thebauzz/"    target="_blank">Github</a></li>
          <li><a href="https://instagram.com/thebauzz/" target="_blank">Instagram</a></li>
          <li><a href="https://teamstocker.github.io/"  target="_blank">Projekte</a></li>
        </ul>
      </aside>
<!-- das settings menu -->
      <article id="settings">

<!-- dark mode an oder ausschalten -->
        <p>Dark Mode:</p>
        <label class="switch">
          <input type="checkbox" id="box" onclick="switchtheme()">
          <span class="slider round"></span>
        </label>

<!-- zwischen den schriftarten auswählen -->
        <p>Font Selection:</p>
        <div class="select-wrapper">
          <select id="fontchange" onchange="fontchange()" class="font1">
            <option value="default">Standard (Ubuntu)</option>
            <option value="mina">Titillium</option>
          </select>
        </div>

<!-- zwischen den hoverfarben hin und her wechseln -->
        <p>Color Selection:</p>
        <div class="colorselect">
          <div onclick="setblau()"  id="blau"  class="kreis selected blau"></div>
          <div onclick="setgruen()" id="gruen" class="kreis gruen"></div>
          <div onclick="setrot()"   id="rot"   class="kreis rot"></div>
        </div>

      </article>
    </nav>
    <div class="nope" id="leerecontainer" onclick="nav_ine_use()"></div>
  </header>

<!-- teil 1 vom Lebenslauf-->

<!-- teil 3 vom Lebenslauf-->
